<div class="row" data-id="{{id}}">
    <div class="col s2">
        <div class="card" style="margin:0;">
            <div class="card-image">
                <img src="/img/{{image_url}}" />
            </div>
        </div>
    </div>
    <div class="col s4">
        <p><b>{{name}}</b> </p>
    </div>
    <div class="col s2">
        <p><b>{{price}}</b></p>
    </div>
    <div class="col s2">
        <p><b>{{cnt}}</b></p>
    </div>
</div>
